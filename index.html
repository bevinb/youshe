<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>友社房源管理系统</title>
	<link rel="stylesheet" type="text/css" href="themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="themes/icon.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="demo/demo.css">
    <link rel="stylesheet" type="text/css" href="css/fineuploader.css">
    <link rel="stylesheet" type="text/css" href="css/fine-uploader-gallery.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body class="easyui-layout">
	<div data-options="region:'north'" class="clearfix" style="height:48px;background:#4A5B79;overflow:hidden;">

        <div class="logo"  style="float:left;">
            <img src="img/logo.png" style="float:left;height:34px;margin-top: 7px;">
            <h1 style="color:#fff;font-size:18px;float:left;margin-left:10px;font-weight:normal;margin-top:0;">房源管理系统</h1>
            <span class="clearfix" style="float:left;font-size:14px;font-weight:normal;color:white;margin-left:10px;position:relative;">[上海]</span>
        </div>
        <div id="Headermenu" style="float:right;">
            <ul id="topnav">
                <li class="list">
                    <span class="username" style="display:block;color:#fff;font-size:12px;height: 22px;padding: 5px 7px 0px;"></span>
                    <div id="userMenu">
                        <div data-options="action:'pwd'">修改密码</div>
                        <div data-options="action:'logout'">安全退出</div>
                    </div>
                </li>
            </ul>
        </div>
        <div style="text-align:center">
            <span class="clearfix" style="font-size:14px;color:white;margin-left:10px;position:relative;top:14px;">
                <div class="pull-left dropdown" style="float:left;margin-left:25px;">
                    <a class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                    </a>
                    <ul id="divisionMenu" class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                    </ul>
                </div>
            </span>
        </div>
	</div>
	<!--<div data-options="region:'south',split:true" style="height:50px;"></div>-->
	<div id="leftMainMenu" data-options="region:'west',split:true" title="2015年8月29日" style="width:160px;"></div>
	<div data-options="region:'center',iconCls:'icon-ok'">
		<div id="mainPanel" class="easyui-tabs" data-options="fit:true,border:false,plain:true">
			<div title="工作台" style="padding:10px">
				<div id="pp" style="width:100%;height:100%;position:relative">
					<div style="width:45%;height:100%;float:left;">
					    <div id="workbenchSchedulesTab" class="easyui-panel" title="付款提示" style="width:100%;height:50%;">
                            <div class="easyui-tabs" data-options="fit:true,border:false">
                                <div title="全部">
                                    <table class="easyui-datagrid"
                                           data-options="url:'/YSService/ReportService/GetAllTips',method:'GET',singleSelect:true,fit:true,border:false">
                                        <thead>
                                        <tr>
                                            <th data-options="field:'TipName', styler:$.scheduleStyler" width="80" align="center"></th>
                                            <th data-options="field:'TipText',fit:true"></th>
                                        </tr>
                                        </thead>
                                    </table>
                                </div>
                                <div title="业主合同过期">
                                    <table class="easyui-datagrid"
                                           data-options="url:'/YSService/ReportService/GetContractInfo',method:'GET',singleSelect:true,fit:true,border:false">
                                        <thead>
                                        <tr>
                                            <th data-options="field:'TipName', styler:$.scheduleStyler" width="80" align="center"></th>
                                            <th data-options="field:'TipText',fit:true"></th>
                                        </tr>
                                        </thead>
                                    </table>
                                </div>
                                <div title="业主支付提示">
                                    <table class="easyui-datagrid"
                                           data-options="url:'/YSService/ReportService/GetContractPayInfo',method:'GET',singleSelect:true,fit:true,border:false">
                                        <thead>
                                        <tr>
                                            <th data-options="field:'TipName', styler:$.scheduleStyler" width="80" align="center"></th>
                                            <th data-options="field:'TipText',fit:true"></th>
                                        </tr>
                                        </thead>
                                    </table>
                                </div>
                                <div title="租客合同过期">
                                    <table class="easyui-datagrid"
                                           data-options="url:'/YSService/ReportService/GetTenantContractInfo',method:'GET',singleSelect:true,fit:true,border:false">
                                        <thead>
                                        <tr>
                                            <th data-options="field:'TipName', styler:$.scheduleStyler" width="80" align="center"></th>
                                            <th data-options="field:'TipText',fit:true"></th>
                                        </tr>
                                        </thead>
                                    </table>
                                </div>
                                <div title="租客支付提示">
                                    <table class="easyui-datagrid"
                                           data-options="url:'/YSService/ReportService/GetTenantContractPayInfo',method:'GET',singleSelect:true,fit:true,border:false">
                                        <thead>
                                        <tr>
                                            <th data-options="field:'TipName', styler:$.scheduleStyler" width="80" align="center"></th>
                                            <th data-options="field:'TipText',fit:true"></th>
                                        </tr>
                                        </thead>
                                    </table>
                                </div>
                            </div>
						</div>
                        <div id="workbenchHouseGrid" class="easyui-panel" title="最新房源信息" style="width:100%;height:50%;padding:0px;">
                            <table class="easyui-datagrid house"
                                   data-options="singleSelect:true,fit:true,fitColumns:true,border:false">
                                <thead>
                                <tr>
                                    <th data-options="field:'CommunityName'" width="80">社区</th>
                                    <th data-options="field:'VillageName'" width="100">小区</th>
                                    <th data-options="field:'HouseNO'" width="80">房源编号</th>
                                    <th data-options="field:'CreateDate', formatter: $.wcfDate2JsDateStr" width="80">上线日期</th>
                                </tr>
                                </thead>
                            </table>
                        </div>
					</div>
					<div style="margin-left:10px;width:45%;height:100%;float:left;">
                        <div id="workbenchRoomReport" class="easyui-panel" title="房间统计" style="width:100%;height:50%;padding:10px;">加载中...</div>
						<div id="workbenchFineInfoReport" class="easyui-panel" title="流水统计" style="width:100%;height:50%;padding:10px;">加载中...</div>
					</div>
				</div>
			</div>
		</div>
	</div>

<div id="fileUploaderDlg" class="easyui-dialog" style="width:600px;min-height:500px;padding:10px 20px"  modal="true"
     closed="true" buttons="#fileUploaderDlgBtns">
    <div class="file-uploader"></div>
</div>
<div id="fileUploaderDlgBtns">
    <a href="javascript:void(0)" class="easyui-linkbutton c6" iconCls="icon-ok" onclick="ys.modules.FileUploader.confirm()" style="width:90px">确认</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="ys.modules.FileUploader.cancel()" style="width:90px">取消</a>
</div>

<div id="changePwdDlg" class="easyui-dialog" style="width:500px;padding:10px 20px"  modal="true"
     closed="true" data-options="buttons: '#changePwdDlgBtns', title:'修改密码'">
    <form novalidate>
        <div class="fitem">
            <label>旧密码:</label>
            <input name="OldPwd" type="password" class="easyui-validatebox" style="width:300px;" data-options="required:true">
        </div>
        <div class="fitem">
            <label>新密码:</label>
            <input name="NewPwd" type="password" class="easyui-validatebox" style="width:300px;" data-options="required:true">
        </div>
        <div class="fitem">
            <label>确认新密码:</label>
            <input name="ConfirmNewPwd" type="password" class="easyui-validatebox" style="width:300px;" data-options="required:true">
        </div>
    </form>
</div>
<div id="changePwdDlgBtns">
    <a href="javascript:void(0)" class="easyui-linkbutton c6" iconCls="icon-ok" onclick="ys.Session.changePwd()" style="width:90px">保存</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('.easyui-dialog').dialog('close')" style="width:90px">取消</a>
</div>

<script type="text/template" id="left-menu-tpl">
    <div class="easyui-accordion" data-options="fit:true,border:false">
          <div class="system-module" title="公寓房态" data-options="selected:true">
            <ul class="easyui-tree">
                <li>
                    <span>公寓房态</span>
                    <ul module-id="7"></ul>
                </li>
            </ul>
        </div>
<div class="system-module" title="物业中心" >
            <ul class="easyui-tree">
                <li>
                    <span>物业中心</span>
                    <ul module-id="2"></ul>
                </li>
            </ul>
        </div>
        <div class="system-module" title="物业管控">
            <ul class="easyui-tree">
                <li>
                    <span>物业管控</span>
                    <ul module-id="3"></ul>
                </li>
            </ul>
        </div>

        <div class="system-module" title="运营中心">
            <ul class="easyui-tree">
                <li>
                    <span>运营中心</span>
                    <ul module-id="4"></ul>
                </li>
            </ul>
        </div>
        <div class="system-module" title="财务中心">
            <ul class="easyui-tree">
                <li>
                    <span>财务</span>
                    <ul module-id="5"></ul>
                </li>
            </ul>
        </div>

        <div class="system-module" title="数据统计">
            <ul class="easyui-tree">
                <li>
                    <span>数据统计</span>
                    <ul module-id="6"></ul>
                </li>
            </ul>
        </div>

        <div class="system-module" title="系统管理">
            <ul class="easyui-tree">
                <li>
                    <span>系统管理</span>
                    <ul module-id="1"></ul>
                </li>
            </ul>
        </div>
    </div>
</script>

<!--START GALLERY DEMO CODE-->
<script type="text/template" id="qq-template-gallery">
    <div class="qq-uploader-selector qq-uploader qq-gallery" qq-drop-area-text="">
        <div class="qq-total-progress-bar-container-selector qq-total-progress-bar-container">
            <div role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" class="qq-total-progress-bar-selector qq-progress-bar qq-total-progress-bar"></div>
        </div>
        <div class="qq-upload-drop-area-selector qq-upload-drop-area" qq-hide-dropzone>
            <span class="qq-upload-drop-area-text-selector"></span>
        </div>
        <div class="qq-upload-button-selector qq-upload-button">
            <div>上传图片</div>
        </div>
        <span class="qq-drop-processing-selector qq-drop-processing">
            <span>Processing dropped files...</span>
            <span class="qq-drop-processing-spinner-selector qq-drop-processing-spinner"></span>
        </span>
        <ul class="qq-upload-list-selector qq-upload-list" role="region" aria-live="polite" aria-relevant="additions removals">
            <li>
                <span role="status" class="qq-upload-status-text-selector qq-upload-status-text"></span>
                <div class="qq-progress-bar-container-selector qq-progress-bar-container">
                    <div role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" class="qq-progress-bar-selector qq-progress-bar"></div>
                </div>
                <span class="qq-upload-spinner-selector qq-upload-spinner"></span>
                <div class="qq-thumbnail-wrapper">
                    <img class="qq-thumbnail-selector" qq-max-size="120" qq-server-scale>
                </div>
                <button type="button" class="qq-upload-cancel-selector qq-upload-cancel">X</button>
                <button type="button" class="qq-upload-retry-selector qq-upload-retry">
                    <span class="qq-btn qq-retry-icon" aria-label="Retry"></span>
                    重试
                </button>

                <div class="qq-file-info">
                    <div class="qq-file-name">
                        <span class="qq-upload-file-selector qq-upload-file"></span>
                        <span class="qq-edit-filename-icon-selector qq-edit-filename-icon" aria-label="Edit filename"></span>
                    </div>
                    <input class="qq-edit-filename-selector qq-edit-filename" tabindex="0" type="text">
                    <span class="qq-upload-size-selector qq-upload-size"></span>
                    <button type="button" class="qq-btn qq-upload-delete-selector qq-upload-delete">
                        <span class="qq-btn qq-delete-icon" aria-label="Delete"></span>
                    </button>
                    <button type="button" class="qq-btn qq-upload-pause-selector qq-upload-pause">
                        <span class="qq-btn qq-pause-icon" aria-label="Pause"></span>
                    </button>
                    <button type="button" class="qq-btn qq-upload-continue-selector qq-upload-continue">
                        <span class="qq-btn qq-continue-icon" aria-label="Continue"></span>
                    </button>
                </div>
            </li>
        </ul>

        <dialog class="qq-alert-dialog-selector">
            <div class="qq-dialog-message-selector"></div>
            <div class="qq-dialog-buttons">
                <button type="button" class="qq-cancel-button-selector">Close</button>
            </div>
        </dialog>

        <dialog class="qq-confirm-dialog-selector">
            <div class="qq-dialog-message-selector"></div>
            <div class="qq-dialog-buttons">
                <button type="button" class="qq-cancel-button-selector">No</button>
                <button type="button" class="qq-ok-button-selector">Yes</button>
            </div>
        </dialog>

        <dialog class="qq-prompt-dialog-selector">
            <div class="qq-dialog-message-selector"></div>
            <input type="text">
            <div class="qq-dialog-buttons">
                <button type="button" class="qq-cancel-button-selector">Cancel</button>
                <button type="button" class="qq-ok-button-selector">Ok</button>
            </div>
        </dialog>
    </div>
</script>

<div class="system-loading-mask">
    <div class="loading-indicator"><span class="panel-loading"></span>系统初始化中...</div>
</div>
</body>
